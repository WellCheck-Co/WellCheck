<!DOCTYPE html>
<html>
<head>
<title>Map - Wellcheck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">

<link rel="icon" href="imgs/logo.png" type="image/gipng">
<!-- //Custom Theme files -->
</head>
<body>
	<!-- main -->
	<div id="map" style="" class="main-w3layouts wrapper">
		<leftnav ref="nav"></leftnav>
		<mod ref="modal"></mod>
		<gmap-map
		  :center="{lat:10, lng:10}"
		  :zoom="14"
			:minZoom="3"
			:options='{
			   zoomControl: false,
			   mapTypeControl: false,
			   scaleControl: false,
			   streetViewControl: false,
			   rotateControl: false,
			   fullscreenControl: false,
			   disableDefaultUI: true,
				 styles: [{"featureType":"all","elementType":"labels","stylers":[{"visibility":"simplified"}]},{"featureType":"administrative","elementType":"labels","stylers":[{"visibility":"simplified"}]},{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"administrative.country","elementType":"labels.text","stylers":[{"visibility":"simplified"}]},{"featureType":"administrative.province","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"labels.text","stylers":[{"visibility":"simplified"}]},{"featureType":"administrative.neighborhood","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative.land_parcel","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"landscape","elementType":"labels","stylers":[{"visibility":"simplified"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels.text","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.local","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.local","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#1c94fe"},{"visibility":"on"},{"saturation":"0"},{"weight":"1.00"}]},{"featureType":"water","elementType":"geometry","stylers":[{"visibility":"on"}]},{"featureType":"water","elementType":"labels.text","stylers":[{"visibility":"simplified"},{"color":"#211267"}]},{"featureType":"water","elementType":"labels.icon","stylers":[{"weight":"2.54"},{"visibility":"off"}]}]
			 }'
		  map-type-id="terrain"
			ref="main"
			id='vuemap'
			class="main">
		<gmap-cluster v-if="markers != void 0">
			<gmap-info-window :options="infoOptions" :position="infoWindowPos" :opened="infoWinOpen" @closeclick="infoWinOpen=false">
			</gmap-info-window>
			<gmap-marker  :key="i" v-for="(m,i) in markers['proprietary']" v-if="m['marker']['data']['test'] == false || (m['marker']['data']['test'] && testmode == 'true')" :position="m['marker'].position" :icon="m['marker'].icon" :clickable="true" @click="toggleInfoWindow(m,i)"></gmap-marker>
		</gmap-cluster>

		</gmap-map>

		<msg ref="extern"></msg>
	</div>
	<script src="./js/conf.js"></script>
	<script src="./js/vue.js"></script>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/axios.min.js"></script>
	<script src="./js/assets/map.js"></script>
	<script src="./js/commons/comp_messages.js"></script>
	<script src="./js/commons/comp_warning.js"></script>
	<script src="./js/commons/location.js"></script>
	<script src="./js/commons/cred.js"></script>
	<script src="./js/commons/user.js"></script>
	<script src="./js/map/comp_mod_devices.js"></script>
	<script src="./js/map/comp_mod_share.js"></script>
	<script src="./js/commons/comp_modale.js"></script>
	<script src="./js/commons/comp_nav.js"></script>
	<script src="./js/map/map.js"></script>
</body>
</html>
